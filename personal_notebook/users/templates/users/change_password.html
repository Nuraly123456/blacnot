{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>Құпия сөзді өзгерту</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary mt-3">Құпия сөзді өзгерту</button>
                        <a href="{% url 'users:profile' %}" class="btn btn-outline-secondary mt-3">Артқа</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
